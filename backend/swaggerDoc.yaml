openapi: 3.0.3
info:
  title: Charity Platform API
  description: API for managing charity ads, announcements, incidents, news, volunteers, organizations, reports, and users.
  version: 1.0.0
servers:
  - url: /api
    description: Local development server
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    Announcement:
      type: object
      required:
        - title
        - description
      properties:
        title:
          type: string
          minLength: 4
          pattern: ^[A-Za-z0-9\s.,!?'"&()-]+$
        description:
          type: string
          minLength: 4
          maxLength: 300
          pattern: ^[A-Za-z0-9\s.,!?'"&()-]+$
        charities:
          type: array
          items:
            type: string
            format: objectId
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
    Incident:
      type: object
      required:
        - type
        - title
        - description
        - dateOccurred
        - location
      properties:
        type:
          type: string
          minLength: 4
          pattern: ^[A-Za-z0-9\s.,!?'"&()-]+$
        title:
          type: string
          minLength: 4
          pattern: ^[A-Za-z0-9\s.,!?'"&()-]+$
        description:
          type: string
          minLength: 4
          maxLength: 300
          pattern: ^[A-Za-z0-9\s.,!?'"&()-]+$
        dateOccurred:
          type: string
          format: date-time
        location:
          type: object
          required:
            - type
            - coordinates
          properties:
            type:
              type: string
              enum: [Point]
            coordinates:
              type: array
              items:
                type: number
              minItems: 2
              maxItems: 2
        status:
          type: string
          enum: [pending, validated]
          default: pending
        reports:
          type: array
          items:
            type: string
            format: objectId
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
    User:
      type: object
      required:
        - firstName
        - lastName
        - email
        - phone
        - password
        - role
      properties:
        firstName:
          type: string
          minLength: 4
          pattern: ^[A-Za-z0-9\s.,!?'"&()-]+$
        lastName:
          type: string
          minLength: 4
          pattern: ^[A-Za-z0-9\s.,!?'"&()-]+$
        email:
          type: string
          format: email
        phone:
          type: string
        password:
          type: string
        role:
          type: string
          enum: [user, admin]
          default: user
        image:
          type: string
          default: default-profile.png
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
    CharityAd:
      type: object
      required:
        - charity
        - title
        - description
      properties:
        charity:
          type: string
          format: objectId
        incident:
          type: string
          format: objectId
          nullable: true
        duration:
          type: integer
        title:
          type: string
          minLength: 4
          maxLength: 50
          pattern: ^[A-Za-z0-9\s.,!?'"&()-]+$
        image:
          type: string
          default: ""
        description:
          type: string
          minLength: 4
          maxLength: 1000
          pattern: ^[A-Za-z0-9\s.,!?'"&()-]+$
        status:
          type: string
          enum: [open, completed]
          default: open
        volunteers:
          type: array
          items:
            type: string
            format: objectId
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
    News:
      type: object
      required:
        - title
        - description
      properties:
        title:
          type: string
          minLength: 4
          pattern: ^[A-Za-z0-9\s.,!?'"&()-]+$
        description:
          type: string
          minLength: 4
          maxLength: 300
          pattern: ^[A-Za-z0-9\s.,!?'"&()-]+$
        image:
          type: string
          default: ""
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
    Organization:
      type: object
      required:
        - name
        - email
        - phone
        - password
        - role
      properties:
        name:
          type: string
          minLength: 5
          pattern: ^[A-Za-z0-9\s.,!?'"&()-]+$
        email:
          type: string
          format: email
        phone:
          type: string
        password:
          type: string
        taxId:
          type: string
        image:
          type: string
        mission:
          type: string
          minLength: 5
          maxLength: 100
          pattern: ^[A-Za-z0-9\s.,!?'"&()-]+$
        role:
          type: string
          enum: [charity, government]
          default: charity
        isVerified:
          type: boolean
          default: false
        status:
          type: string
          enum: [pending, active]
          default: pending
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
    Volunteer:
      type: object
      required:
        - user
        - fullName
        - age
        - email
        - phone
        - expertise
        - contribution
      properties:
        user:
          type: string
          format: objectId
        fullName:
          type: string
          minLength: 5
          pattern: ^[A-Za-z0-9\s.,!?'"&()-]+$
        sex:
          type: string
          enum: [male, female]
        age:
          type: integer
          minimum: 1
          maximum: 120
        email:
          type: string
          format: email
        phone:
          type: string
          pattern: ^\+?[1-9]\d{1,14}$
        expertise:
          type: string
        contribution:
          type: string
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
    Report:
      type: object
      required:
        - type
        - description
      properties:
        type:
          type: string
          minLength: 4
          pattern: ^[A-Za-z0-9\s.,!?'"&()-]+$
        title:
          type: string
          minLength: 10
          pattern: ^[A-Za-z0-9\s.,!?'"&()-]+$
        description:
          type: string
          minLength: 4
          maxLength: 300
          pattern: ^[A-Za-z0-9\s.,!?'"&()-]+$
        image:
          type: array
          items:
            type: object
            properties:
              url:
                type: string
                format: uri
              cloudinaryId:
                type: string
        location:
          type: object
          required:
            - type
            - coordinates
          properties:
            type:
              type: string
              enum: [Point]
            coordinates:
              type: array
              items:
                type: number
              minItems: 2
              maxItems: 2
        reportedBy:
          type: string
          format: objectId
        incident:
          type: string
          format: objectId
          nullable: true
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
    Error:
      type: object
      properties:
        success:
          type: boolean
        message:
          type: string
        error:
          type: string
    PaginatedResponse:
      type: object
      properties:
        success:
          type: boolean
        count:
          type: integer
        page:
          type: integer
        data:
          type: array
          items:
            type: object
    PaginatedAnnouncementResponse:
      allOf:
        - $ref: "#/components/schemas/PaginatedResponse"
        - type: object
          properties:
            data:
              type: array
              items:
                $ref: "#/components/schemas/Announcement"
    PaginatedIncidentResponse:
      allOf:
        - $ref: "#/components/schemas/PaginatedResponse"
        - type: object
          properties:
            data:
              type: array
              items:
                $ref: "#/components/schemas/Incident"
    PaginatedUserResponse:
      allOf:
        - $ref: "#/components/schemas/PaginatedResponse"
        - type: object
          properties:
            data:
              type: array
              items:
                $ref: "#/components/schemas/User"
    PaginatedCharityAdResponse:
      allOf:
        - $ref: "#/components/schemas/PaginatedResponse"
        - type: object
          properties:
            data:
              type: array
              items:
                $ref: "#/components/schemas/CharityAd"
    PaginatedNewsResponse:
      allOf:
        - $ref: "#/components/schemas/PaginatedResponse"
        - type: object
          properties:
            data:
              type: array
              items:
                $ref: "#/components/schemas/News"
    PaginatedOrganizationResponse:
      allOf:
        - $ref: "#/components/schemas/PaginatedResponse"
        - type: object
          properties:
            data:
              type: array
              items:
                $ref: "#/components/schemas/Organization"
    PaginatedVolunteerResponse:
      allOf:
        - $ref: "#/components/schemas/PaginatedResponse"
        - type: object
          properties:
            data:
              type: array
              items:
                $ref: "#/components/schemas/Volunteer"
    PaginatedReportResponse:
      allOf:
        - $ref: "#/components/schemas/PaginatedResponse"
        - type: object
          properties:
            data:
              type: array
              items:
                $ref: "#/components/schemas/Report"
paths:
  /announcement:
    get:
      summary: Get all announcements
      tags:
        - Announcements
      security:
        - bearerAuth: []
      parameters:
        - name: search
          in: query
          description: Search term (matches title)
          required: false
          schema:
            type: string
        - name: page
          in: query
          description: Page number
          required: false
          schema:
            type: integer
            default: 1
            minimum: 1
        - name: limit
          in: query
          description: Number of items per page
          required: false
          schema:
            type: integer
            default: 10
            minimum: 1
      responses:
        "200":
          description: List of announcements
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PaginatedAnnouncementResponse"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "403":
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
      description: Requires admin or charity role with verification
    post:
      summary: Create a new announcement
      tags:
        - Announcements
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                  minLength: 4
                  pattern: ^[A-Za-z0-9\s.,!?'"&()-]+$
                description:
                  type: string
                  minLength: 4
                  maxLength: 300
                  pattern: ^[A-Za-z0-9\s.,!?'"&()-]+$
                charities:
                  type: array
                  items:
                    type: string
                    format: objectId
              required:
                - title
                - description
      responses:
        "201":
          description: Announcement created
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
                  data:
                    $ref: "#/components/schemas/Announcement"
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "403":
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
      description: Requires government role
  /announcement/{id}:
    get:
      summary: Get an announcement by ID
      tags:
        - Announcements
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: objectId
      responses:
        "200":
          description: Announcement details
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
                  data:
                    $ref: "#/components/schemas/Announcement"
        "400":
          description: Invalid ID
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "404":
          description: Announcement not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
    put:
      summary: Update an announcement
      tags:
        - Announcements
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: objectId
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                  minLength: 4
                  pattern: ^[A-Za-z0-9\s.,!?'"&()-]+$
                description:
                  type: string
                  minLength: 4
                  maxLength: 300
                  pattern: ^[A-Za-z0-9\s.,!?'"&()-]+$
                charities:
                  type: array
                  items:
                    type: string
                    format: objectId
      responses:
        "200":
          description: Announcement updated
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
                  data:
                    $ref: "#/components/schemas/Announcement"
        "400":
          description: Invalid ID
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "403":
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "404":
          description: Announcement not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
      description: Requires government role
    delete:
      summary: Delete an announcement
      tags:
        - Announcements
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: objectId
      responses:
        "200":
          description: Announcement deleted
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
        "400":
          description: Invalid ID
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "403":
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "404":
          description: Announcement not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
      description: Requires government or admin role
  /charityad:
    get:
      summary: Get all charity ads
      tags:
        - CharityAds
      security:
        - bearerAuth: []
      parameters:
        - name: search
          in: query
          description: Search term (matches title, status, or charity)
          required: false
          schema:
            type: string
        - name: page
          in: query
          description: Page number
          required: false
          schema:
            type: integer
            default: 1
            minimum: 1
        - name: limit
          in: query
          description: Number of items per page
          required: false
          schema:
            type: integer
            default: 10
            minimum: 1
      responses:
        "200":
          description: List of charity ads
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PaginatedCharityAdResponse"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
    post:
      summary: Create a new charity ad
      tags:
        - CharityAds
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                charity:
                  type: string
                  format: objectId
                incident:
                  type: string
                  format: objectId
                  nullable: true
                title:
                  type: string
                  minLength: 4
                  maxLength: 50
                  pattern: ^[A-Za-z0-9\s.,!?'"&()-]+$
                duration:
                  type: integer
                description:
                  type: string
                  minLength: 4
                  maxLength: 1000
                  pattern: ^[A-Za-z0-9\s.,!?'"&()-]+$
                image:
                  type: string
                  format: binary
                status:
                  type: string
                  enum: [open, completed]
                  default: open
              required:
                - charity
                - title
                - description
      responses:
        "201":
          description: Charity ad created
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
                  response:
                    $ref: "#/components/schemas/CharityAd"
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "403":
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
      description: Requires charity role with verification
    delete:
      summary: Delete all charity ads
      tags:
        - CharityAds
      security:
        - bearerAuth: []
      responses:
        "200":
          description: All charity ads deleted
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
                  count:
                    type: integer
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "403":
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
      description: Requires admin role
  /charityad/{id}:
    get:
      summary: Get a charity ad by ID
      tags:
        - CharityAds
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: objectId
      responses:
        "200":
          description: Charity ad details
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    $ref: "#/components/schemas/CharityAd"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "404":
          description: Charity ad not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
    put:
      summary: Update a charity ad
      tags:
        - CharityAds
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: objectId
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                charity:
                  type: string
                  format: objectId
                incident:
                  type: string
                  format: objectId
                  nullable: true
                title:
                  type: string
                  minLength: 4
                  maxLength: 50
                  pattern: ^[A-Za-z0-9\s.,!?'"&()-]+$
                duration:
                  type: integer
                description:
                  type: string
                  minLength: 4
                  maxLength: 1000
                  pattern: ^[A-Za-z0-9\s.,!?'"&()-]+$
                image:
                  type: string
                  format: binary
                status:
                  type: string
                  enum: [open, completed]
              required:
                - charity
                - title
                - description
      responses:
        "200":
          description: Charity ad updated
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
                  data:
                    $ref: "#/components/schemas/CharityAd"
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "403":
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "404":
          description: Charity ad not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
      description: Requires charity role with verification
    delete:
      summary: Delete a charity ad
      tags:
        - CharityAds
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: objectId
      responses:
        "200":
          description: Charity ad deleted
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "403":
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "404":
          description: Charity ad not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
      description: Requires charity role with verification
  /incidents:
    get:
      summary: Get all incidents
      tags:
        - Incidents
      security:
        - bearerAuth: []
      parameters:
        - name: search
          in: query
          description: Search term (matches title, status, type, or date)
          required: false
          schema:
            type: string
        - name: page
          in: query
          description: Page number
          required: false
          schema:
            type: integer
            default: 1
            minimum: 1
        - name: limit
          in: query
          description: Number of items per page
          required: false
          schema:
            type: integer
            default: 5
            minimum: 1
      responses:
        "200":
          description: List of incidents
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PaginatedIncidentResponse"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "403":
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
      description: Requires admin or government role
    delete:
      summary: Delete all incidents
      tags:
        - Incidents
      security:
        - bearerAuth: []
      responses:
        "200":
          description: All incidents deleted
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
                  count:
                    type: integer
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "403":
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
      description: Requires admin or government role
  /incidents/{id}:
    get:
      summary: Get an incident by ID
      tags:
        - Incidents
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: objectId
      responses:
        "200":
          description: Incident details
          content:
            application/json:
              schema:
